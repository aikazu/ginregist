<!--index.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

  <!--Loop over the `payload` variable, which is the list of products-->
  {{range .payload }}
    <!--Create the link for the product based on its ID-->
    <a href="/product/view/{{.ID}}">
      <!--Display the title of the product -->
      <h2>{{.Title}}</h2>
    </a>
    <!--Display the content of the product-->
    <p>{{.Content}}</p>
  {{end}}

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
